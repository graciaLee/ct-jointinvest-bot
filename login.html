<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대테러 합동조사 Q&A 로그인</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "맑은 고딕", sans-serif;
      background: #0f172a;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }
    .login-container {
      width: 100%;
      max-width: 360px;
      background: #020617;
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 0.75rem;
      outline: none;
      font-size: 0.85rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .error {
      color: #fca5a5;
      font-size: 0.8rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>대테러 합동조사 Q&A</h1>
    <p>허용된 사용자만 로그인하여 사용할 수 있습니다.</p>

    <div id="error" class="error" style="display:none;">아이디 또는 비밀번호가 올바르지 않습니다.</div>

    <form method="post" action="/login">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">로그인</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      document.getElementById("error").style.display = "block";
    }
  </script>
</body>
</html>
